<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white px-10 pb-8 pt-5 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-gray-600 mb-3">
        Contact Us
      </h1>
      <form id="form" >
        <div class="flex space-x-4 mb-3">
            <div class="flex-1">
              <label for="first-name" class="block text-gray-700 ">First Name <span style="color: red;">*</span></label>
              <input type="text" id="first-name" name="first-name" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="flex-1">
              <label for="last-name" class="block text-gray-700">Last Name <span style="color: red;">*</span></label>
              <input type="text" id="last-name" name="last-name" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
          </div>

          <div class="mb-3">
                <div>
                    <label for="email" class="block text-gray-700">Email Address <span style="color: red;">*</span></label>
                    <input type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
          </div>

          <p class="text-gray-700 mb-2">Query type <span style="color: red;">*</span></p>
      <div class="flex space-x-4 mb-3">
        <div class="flex-1 p-2 border rounded-md flex items-center justify-center">
          <label class="flex items-center">
            <input type="radio" name="query-type" value="general-query" class="form-radio text-green-600" required>
            <span class="ml-2">General Query</span>
          </label>
        </div>
        <div class="flex-1 p-2 border rounded-md flex items-center justify-center">
          <label class="flex items-center">
            <input type="radio" name="query-type" value="support-request" class="form-radio text-green-600" required>
            <span class="ml-2">Support Request</span>
          </label>
        </div>
      </div>

      <div class="mb-3">
        <div>
            <label for="message" class="block text-gray-700">Message <span style="color: red;">*</span></label>
            <textarea id="message" name="message" class="mt-1 p-2 w-full border rounded-md" rows="2" required></textarea>
        </div>
  </div>

  <div class="mb-3">
    <div>
    <input type="checkbox" name="consent" value="consent" required>
    <label class="text-gray-700 ml-2">I consent being contacted by the team <span style="color: red;">*</span></label>
</div>
  </div>

  <div>
    <input type="submit" name="submit" value="submit" class="mt-1 p-2 w-full border rounded-md bg-green-800 text-gray-50 cursor-pointer">
  </div>

      </form>
    </div>

    <script>
         const form = document.getElementById('form');

            form.addEventListener('submit', function(event) {
            event.preventDefault(); 

  
                const formData = new FormData(form);
                const formDataObject = Object.fromEntries(formData.entries());
                console.log('Form Data:', formDataObject);

                form.reset();
                });

    </script>
  </body>
</html>
